<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Studio Pro</title>
    
    <!-- 核心库 -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- 字体与图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* 极简调色板 - Light Mode */
            --bg-app: #f5f5f7;
            --bg-panel: #ffffff;
            --bg-input: #f9fafb;
            --border-color: #e5e5e5;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3; /* Apple Blue */
            --accent-hover: #0077ed;
            --danger: #ff3b30;
            --success: #34c759;
            --radius-lg: 16px;
            --radius-md: 10px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.08);
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-app: #000000;
                --bg-panel: #1c1c1e;
                --bg-input: #2c2c2e;
                --border-color: #38383a;
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;
                --accent: #2997ff;
                --shadow-sm: 0 1px 2px rgba(0,0,0,0.5);
                --shadow-lg: 0 20px 40px rgba(0,0,0,0.6);
            }
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .nav-item:hover { background-color: var(--bg-input); color: var(--text-primary); }
        .nav-item.active { background-color: var(--bg-input); color: var(--accent); }
        .nav-item i { width: 20px; text-align: center; }

        /* 主工作区 */
        .main-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .panel {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .panel.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 头部区域 */
        .header-box {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header-title { font-size: 28px; font-weight: 600; margin: 0; letter-spacing: -0.8px; }
        .header-desc { color: var(--text-secondary); margin-top: 8px; font-size: 14px; }

        /* 卡片容器 */
        .card {
            background-color: var(--bg-panel);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 24px;
            transition: var(--shadow-lg);
        }

        /* 拖拽区域 */
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--bg-input);
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent);
            background-color: rgba(0, 113, 227, 0.05);
        }
        .drop-icon { font-size: 32px; color: var(--text-secondary); margin-bottom: 15px; }

        /* 控制栏 grid */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        /* 表单元素 */
        label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 500; }
        
        select, .btn {
            height: 44px;
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background-color: var(--bg-panel);
            padding: 0 16px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-main);
        }

        select:disabled, .btn:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-input); }
        select:hover:not(:disabled) { border-color: var(--text-secondary); }

        .btn {
            background-color: var(--bg-input);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover:not(:disabled) { background-color: #eaeaec; }
        .btn-primary { background-color: var(--accent); color: white; border: none; }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-hover); box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3); }

        /* 预览区 */
        .preview-box {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--bg-input);
            min-height: 200px;
            max-height: 500px;
            overflow: auto;
            position: relative;
        }
        
        /* 文本编辑器风格 */
        textarea.code-editor {
            width: 100%;
            min-height: 500px;
            background-color: var(--bg-input);
            color: var(--text-primary);
            border: none;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
        }

        /* 状态栏 */
        #status-bar {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .toast {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0,0,0,0.05);
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
        }
        @media (prefers-color-scheme: dark) {
            .toast { background: rgba(40, 40, 40, 0.9); border-color: rgba(255,255,255,0.1); }
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* 加载遮罩 */
        .loader-overlay {
            position: absolute; inset: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        @media (prefers-color-scheme: dark) { .loader-overlay { background: rgba(0,0,0,0.7); } }
        .loader-overlay.show { opacity: 1; pointer-events: all; }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-layer-group" style="color: var(--accent);"></i>
            Data Studio
        </div>
        <div class="nav-item active" onclick="switchPanel('html-panel', this)">
            <i class="fa-solid fa-table"></i> 表格处理
        </div>
        <div class="nav-item" onclick="switchPanel('text-panel', this)">
            <i class="fa-solid fa-file-code"></i> 文本清洗
        </div>
        
        <div style="flex: 1"></div>
        <div style="font-size: 12px; color: var(--text-secondary); padding: 10px;">
            v2.0.0 Pro
        </div>
    </div>

    <!-- 主区域 -->
    <div class="main-area">
        
        <!-- 1. HTML 表格处理面板 -->
        <div id="html-panel" class="panel active">
            <div class="header-box">
                <div>
                    <h1 class="header-title">表格处理中心</h1>
                    <div class="header-desc">解析 HTML 表格，支持导出 Excel、提取文本或批量下载图片。</div>
                </div>
            </div>

            <!-- 文件上传卡片 -->
            <div class="card">
                <input type="file" id="htmlFile" accept=".html,.htm" hidden>
                <div class="drop-zone" id="htmlDropZone">
                    <div class="drop-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                    <div style="font-weight: 600;">点击或拖拽 HTML 文件到此处</div>
                    <div style="color: var(--text-secondary); font-size: 12px; margin-top: 5px;">支持 .html, .htm 格式</div>
                </div>
            </div>

            <!-- 操作控制区 (初始隐藏，加载后显示) -->
            <div class="card" id="htmlControls" style="display: none;">
                <div style="margin-bottom: 20px; font-weight: 600; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-sliders"></i> 数据提取配置
                </div>
                
                <div class="control-grid">
                    <div>
                        <label>提取方向</label>
                        <select id="directionSelect">
                            <option value="">请选择...</option>
                            <option value="row">按行 (Row)</option>
                            <option value="column">按列 (Column)</option>
                        </select>
                    </div>
                    <div>
                        <label>目标数据源</label>
                        <select id="headerSelect" disabled>
                            <option value="">请先选择方向</option>
                        </select>
                    </div>
                    <div>
                        <label>操作</label>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn" id="sendToTxtBtn" disabled title="提取纯文本到编辑器">
                                <i class="fa-solid fa-file-lines"></i> 提取文本
                            </button>
                            <button class="btn" id="extractImgBtn" disabled title="打包下载该行/列的所有图片">
                                <i class="fa-regular fa-images"></i> 提取图片
                            </button>
                        </div>
                    </div>
                </div>
                
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 24px 0;">
                
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn btn-primary" id="convertBtn">
                        <i class="fa-solid fa-file-excel"></i> 完整导出为 Excel
                    </button>
                </div>
            </div>

            <!-- 预览区 -->
            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="padding: 16px; background: var(--bg-input); border-bottom: 1px solid var(--border-color); font-size: 12px; font-weight: 600; color: var(--text-secondary);">
                    数据预览
                </div>
                <div class="preview-box" id="preview">
                    <div style="display: flex; align-items: center; justify-content: center; height: 200px; color: var(--text-secondary);">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-eye-slash" style="font-size: 24px; margin-bottom: 10px; opacity: 0.5;"></i>
                            <div>暂无预览数据</div>
                        </div>
                    </div>
                </div>
                <!-- 加载动画覆盖层 -->
                <div class="loader-overlay" id="htmlLoader">
                    <div class="spinner"></div>
                    <div style="margin-top: 15px; font-weight: 500; font-size: 14px;" id="loaderText">处理中...</div>
                </div>
            </div>
        </div>

        <!-- 2. 文本处理面板 -->
        <div id="text-panel" class="panel">
            <div class="header-box">
                <div>
                    <h1 class="header-title">文本清洗工坊</h1>
                    <div class="header-desc">使用预设规则格式化文本，支持 Wildcards 标准化。</div>
                </div>
                <div style="display: flex; gap: 10px;">
                     <button class="btn" onclick="document.getElementById('textArea').value=''">
                        <i class="fa-solid fa-trash"></i> 清空
                    </button>
                    <button class="btn btn-primary" id="exportTxtBtn">
                        <i class="fa-solid fa-download"></i> 导出 TXT
                    </button>
                </div>
            </div>

            <div class="card" style="padding: 0; display: flex; flex-direction: column; height: calc(100vh - 180px);">
                <!-- 工具栏 -->
                <div style="padding: 12px 20px; border-bottom: 1px solid var(--border-color); background-color: var(--bg-input); display: flex; gap: 12px; align-items: center;">
                    <input type="file" id="txtFile" accept=".txt" hidden>
                    <button class="btn" onclick="document.getElementById('txtFile').click()" style="height: 36px; font-size: 13px;">
                        <i class="fa-solid fa-folder-open"></i> 导入文件
                    </button>
                    <div style="width: 1px; height: 20px; background: var(--border-color); margin: 0 5px;"></div>
                    
                    <select id="formatRule" style="width: 150px; height: 36px;">
                        <option value="wildcards">Wildcards 规则</option>
                    </select>
                    <button class="btn btn-primary" id="formatBtn" style="height: 36px; font-size: 13px;">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> 执行清洗
                    </button>
                </div>
                
                <!-- 编辑器 -->
                <textarea id="textArea" class="code-editor" placeholder="在此输入或拖入文本..."></textarea>
            </div>
        </div>

    </div>

    <!-- 全局状态容器 -->
    <div id="status-bar"></div>

    <script src="script.js"></script>
</body>
</html>
